<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henricar - Entrada de Valores</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Entrada de Valores</h1>
        <form id="entradaForm">
            <input type="text" id="descricao" placeholder="Descrição do serviço">
            <input type="number" id="valor" placeholder="Valor (R$)">
            <input type="date" id="data">
            <button type="button" onclick="adicionarEntrada()">Adicionar</button>
        </form>

        <canvas id="graficoEntrada" width="400" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/entrada.js"></script>
</body>
</html>
