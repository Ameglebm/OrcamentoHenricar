<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henricar - Total em Caixa</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Total em Caixa</h1>
        <div id="totalCaixa"></div>

        <h2>Entradas</h2>
        <table id="tabelaEntradas">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor (R$)</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entradas serão inseridas aqui pelo JavaScript -->
            </tbody>
        </table>

        <h2>Saídas</h2>
        <table id="tabelaSaidas">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor (R$)</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="total">
            <h2>Total em Caixa:</h2>
            <div id="totalCaixaValue">R$ 1437.00</div>
        </div>

        <canvas id="graficoPizza" width="400" height="400"></canvas>
    </div>

    <div class="button-container">
        <a href="home.html" class="btn">Voltar</a>
    </div>

    <script src="../scripts/caixa.js"></script>
</body>
</html>
